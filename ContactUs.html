<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Contact Us form</title>
    <link rel = "stylesheet" type = "text/css" href = "GerasContact.css">
</head>
<body>
    <!--contact form-->
    <div class = "wrapper">
    <div class = "contact-form">
      <form name = "Contact Us" action = "POST " action="ContactUs.html" method = "POST" >
          <h3>Contact Us</h3>
          <p class="text-muted"> We are always here to serve you</p> 
            <div class="input-fields">
            <input type="text" name="name" class="input" placeholder="Name"required>
            <input type="email" name="mail" class="input" placeholder="Email Address" required>
            <input type="tel" name="phone" class="input" placeholder="Phone" required>
            </div>
            <div class="msg">
            <textarea name="message" placeholder="Type Message Here"></textarea required>
            <button class ="btn" name = "submit">SUBMIT</button>
            </div>
        </div>
      </form>
    </div>
</body>
</html>
